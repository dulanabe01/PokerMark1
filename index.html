<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container heading">
    </div>
    <div class="app">
        <div class="container--bots">
            <div class="bot">
                <h2>David</h2>
                <div class="cards">
                    <img class="card hole-card" src="cards png/BACK.png">
                    <img class="card hole-card" src="cards png/BACK.png">
                </div>
            </div>
        </div>
        <div class="container--bots">
            <div class="bot">
                <h2>Ritvik</h2>
                <div class="cards">
                    <img class="card hole-card" src="cards png/BACK.png">
                    <img class="card hole-card" src="cards png/BACK.png">
                </div>
            </div>
            <div class="bot">
                <h2>Arvind</h2>
                <div class="cards">
                    <img class="card hole-card" src="cards png/BACK.png">
                    <img class="card hole-card" src="cards png/BACK.png">
                </div>
            </div>
        </div>
        <div class="container--bots">
            <div class="bot">
                <h2>Shaun</h2>
                <div class="cards">
                    <img class="card hole-card" src="cards png/BACK.png">
                    <img class="card hole-card" src="cards png/BACK.png">
                </div>
            </div>
            <div class="bot">
                <h2>Oshen</h2>
                <div class="cards">
                    <img class="card hole-card" src="cards png/BACK.png">
                    <img class="card hole-card" src="cards png/BACK.png">
                </div>
            </div>
        </div>
        <div class="container--communitycards">
            <h2>Community Cards</h2>
            <div class="cards">
                <img class="card flop-card" src="cards png/BACK.png">
                <img class="card flop-card" src="cards png/BACK.png">
                <img class="card flop-card" src="cards png/BACK.png">
                <img class="card river-card" src="cards png/BACK.png">
                <img class="card turn-card" src="cards png/BACK.png">
            </div>
            <div class="buttons">
                <button type="button" id="deal">Deal</button> 
                <button type="button" id="flop">Flop</button>
                <button type="button" id="river-button">River</button>
                <button type="button" id="turn-button">Turn</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </div>
        <div class="container--player">
            <h2>Me</h2>
            <div class="cards">
                <img class="card hole-card" src="cards png/A-S.png">
                <img class="card hole-card" src="cards png/A-D.png">
            </div>
        </div>
    </div>    
</body>
</html>
