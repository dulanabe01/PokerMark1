<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container heading">
    </div>
    <div class="app">
        <div class="container--bots">
            <div class="bot">
                <div class="bot-heading">
                    <h2>David</h2>
                </div>
                <div class="bot-body">
                    <div class="sidebar">
                        <button class="btn pa-btn">Fold</button>
                        <button class="btn pa-btn">Call</button>
                        <button class="btn pa-btn">Raise</button>
                    </div>
                    <div class="cards">
                        <img class="card hole-card" src="static/cards/1B.svg">
                        <img class="card hole-card" src="static/cards/1B.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="container--bots">
            <div class="bot">
                <div class="bot-heading">
                    <h2>Ritvik</h2>
                </div>
                <div class="bot-body">
                    <div class="sidebar">
                        <button class="btn pa-btn">Fold</button>
                        <button class="btn pa-btn">Call</button>
                        <button class="btn pa-btn">Raise</button>
                    </div>
                    <div class="cards">
                        <img class="card hole-card" src="static/cards/1B.svg">
                        <img class="card hole-card" src="static/cards/1B.svg">
                    </div>
                </div>
            </div>
            <div class="bot">
                <div class="bot-heading">
                    <h2>Arvind</h2>
                </div>
                <div class="bot-body">
                    <div class="sidebar">
                        <button class="btn pa-btn">Fold</button>
                        <button class="btn pa-btn">Call</button>
                        <button class="btn pa-btn">Raise</button>
                    </div>
                    <div class="cards">
                        <img class="card hole-card" src="static/cards/1B.svg">
                        <img class="card hole-card" src="static/cards/1B.svg">
                    </div>
                </div>
            </div>

        </div>
        <div class="container--bots">
            <div class="bot">
                <div class="bot-heading">
                    <h2>Shaun</h2>
                </div>
                <div class="bot-body">
                    <div class="sidebar">
                        <button class="btn pa-btn">Fold</button>
                        <button class="btn pa-btn">Call</button>
                        <button class="btn pa-btn">Raise</button>
                    </div>
                    <div class="cards">
                        <img class="card hole-card" src="static/cards/1B.svg">
                        <img class="card hole-card" src="static/cards/1B.svg">
                    </div>
                </div>
            </div>
            <div class="bot">
                <div class="bot-heading">
                    <h2>Oshen</h2>
                </div>
                <div class="bot-body">
                    <div class="sidebar">
                        <button class="btn pa-btn">Fold</button>
                        <button class="btn pa-btn">Call</button>
                        <button class="btn pa-btn">Raise</button>
                    </div>
                    <div class="cards">
                        <img class="card hole-card" src="static/cards/1B.svg">
                        <img class="card hole-card" src="static/cards/1B.svg">
                    </div>
                </div>
            </div>

        </div>
        <div class="container--communitycards">
            <h2>Community Cards</h2>
            <div class="cards">
                <img class="card flop-card" src="static/cards/1B.svg">
                <img class="card flop-card" src="static/cards/1B.svg">
                <img class="card flop-card" src="static/cards/1B.svg">
                <img class="card river-card" src="static/cards/1B.svg">
                <img class="card turn-card" src="static/cards/1B.svg">
            </div>
            <div class="buttons">
                <button type="button" class="btn" id="deal">Deal</button> 
                <button type="button" class="btn" id="flop">Flop</button>
                <button type="button" class="btn" id="river-button">River</button>
                <button type="button" class="btn" id="turn-button">Turn</button>
                <button type="button" class="btn" id="reset-button">Reset</button>
            </div>
        </div>
        <div class="player">
            <div class="player-heading">
                <h2>Me</h2>
            </div>
            <div class="seat-body">
                <div class="cards">
                    <img class="card hole-card" src="static/cards/AS.svg">
                    <img class="card hole-card" src="static/cards/AD.svg">
                </div>
                <div class="sidebar">
                    <button class="btn pa-btn">Fold</button>
                    <button class="btn pa-btn">Call</button>
                    <button class="btn pa-btn">Raise</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
